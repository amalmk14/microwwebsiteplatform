<style>
	:root {
    --primary-color: #4a546a;
    --secondary-color: #353b48;
    --black: #000000;
    --white: #ffffff;
    --gray: #efefef;
    --gray-2: #757575;

    --facebook-color: #4267B2;
    --google-color: #DB4437;
    --twitter-color: #1DA1F2;
    --insta-color: #E1306C;
}

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html,
body {
    height: 100vh;
    overflow: hidden;
}

.con {
    position: relative;
    min-height: 100vh;
    overflow: hidden;
}

.row {
    display: flex;
    flex-wrap: wrap;
    height: 100vh;
}

.col {
    width: 50%;
}

.align-items-center {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.form-wrapper {
    width: 100%;
    max-width: 28rem;
}

.form {
    padding: 1rem;
    background-color: var(--white);
    border-radius: 1.5rem;
    width: 100%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    transform: scale(0);
    transition: .5s ease-in-out;
    transition-delay: 1s;
}

.input-group {
    position: relative;
    width: 100%;
    margin: 1rem 0;
}

.input-group i {
    position: absolute;
    top: 50%;
    left: 1rem;
    transform: translateY(-50%);
    font-size: 1.4rem;
    color: var(--gray-2);
}

.input-group input {
    width: 100%;
    padding: 1rem 3rem;
    font-size: 1rem;
    background-color: var(--gray);
    border-radius: .5rem;
    border: 0.125rem solid var(--white);
    outline: none;
}

.input-group input:focus {
    border: 0.125rem solid var(--primary-color);
}

.form button {
    cursor: pointer;
    width: 100%;
    padding: .6rem 0;
    border-radius: .5rem;
    border: none;
    background-color: var(--primary-color);
    color: var(--white);
    font-size: 1.2rem;
    outline: none;
}

.form p {
    margin: 1rem 0;
    font-size: .7rem;
}

.flex-col {
    flex-direction: column;
}

.social-list {
    margin: 2rem 0;
    padding: 1rem;
    border-radius: 1.5rem;
    width: 100%;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    transform: scale(0);
    transition: .5s ease-in-out;
    transition-delay: 1.2s;
}

.social-list>div {
    color: var(--white);
    margin: 0 .5rem;
    padding: .7rem;
    cursor: pointer;
    border-radius: .5rem;
    cursor: pointer;
    transform: scale(0);
    transition: .5s ease-in-out;
}

.social-list>div:nth-child(1) {
    transition-delay: 1.4s;
}

.social-list>div:nth-child(2) {
    transition-delay: 1.6s;
}

.social-list>div:nth-child(3) {
    transition-delay: 1.8s;
}

.social-list>div:nth-child(4) {
    transition-delay: 2s;
}

.social-list>div>i {
    font-size: 1.5rem;
    transition: .4s ease-in-out;
}

.social-list>div:hover i {
    transform: scale(1.5);
}

.facebook-bg {
    background-color: var(--facebook-color);
}

.google-bg {
    background-color: var(--google-color);
}

.twitter-bg {
    background-color: var(--twitter-color);
}

.insta-bg {
    background-color: var(--insta-color);
}

.pointer {
    cursor: pointer;
}

.con.sign-in .form.sign-in,
.con.sign-in .social-list.sign-in,
.con.sign-in .social-list.sign-in>div,
.con.sign-up .form.sign-up,
.con.sign-up .social-list.sign-up,
.con.sign-up .social-list.sign-up>div {
    transform: scale(1);
}

.content-row {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 6;
    width: 100%;
}

.text {
    margin: 4rem;
    color: var(--white);
}

.text h2 {
    font-size: 3.5rem;
    font-weight: 800;
    margin: 2rem 0;
    transition: 1s ease-in-out;
}

.text p {
    font-weight: 600;
    transition: 1s ease-in-out;
    transition-delay: .2s;
}

.img img {
    width: 30vw;
    transition: 1s ease-in-out;
    transition-delay: .4s;
}

.text.sign-in h2,
.text.sign-in p,
.img.sign-in img {
    transform: translateX(-250%);
}

.text.sign-up h2,
.text.sign-up p,
.img.sign-up img {
    transform: translateX(250%);
}

.con.sign-in .text.sign-in h2,
.con.sign-in .text.sign-in p,
.con.sign-in .img.sign-in img,
.con.sign-up .text.sign-up h2,
.con.sign-up .text.sign-up p,
.con.sign-up .img.sign-up img {
    transform: translateX(0);
}

/* BACKGROUND */

.con::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    height: 100vh;
    width: 300vw;
    transform: translate(35%, 0);
    background-image: linear-gradient(-45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    transition: 1s ease-in-out;
    z-index: 6;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border-bottom-right-radius: max(50vw, 50vh);
    border-top-left-radius: max(50vw, 50vh);
}

.con.sign-in::before {
    transform: translate(0, 0);
    right: 50%;
}

.con.sign-up::before {
    transform: translate(100%, 0);
    right: 50%;
}

/* RESPONSIVE */

/* @media only screen and (max-width: 425px) { */
@media only screen and (max-width: 605px) {


    .con::before,
    .con.sign-in::before,
    .con.sign-up::before {
        height: 100vh;
        border-bottom-right-radius: 0;
        border-top-left-radius: 0;
        z-index: 0;
        transform: none;
        right: 0;
    }

    /* .con.sign-in .col.sign-up {
        transform: translateY(100%);
    } */

    .con.sign-in .col.sign-in,
    .con.sign-up .col.sign-up {
        transform: translateY(0);
    }

    .content-row {
        align-items: flex-start !important;
    }

    .content-row .col {
        transform: translateY(0);
        background-color: unset;
    }

    .col {
        width: 100%;
        position: absolute;
        padding: 2rem;
        background-color: var(--white);
        border-top-left-radius: 2rem;
        border-top-right-radius: 2rem;
        transform: translateY(100%);
        transition: 1s ease-in-out;
    }

    .row {
        align-items: flex-end;
        justify-content: flex-end;
    }

    .form,
    .social-list {
        box-shadow: none;
        margin: 0;
        padding: 0;
    }

    .text {
        margin: 0;
    }

    .text p {
        display: none;
    }

    .text h2 {
        margin: .5rem;
        font-size: 2rem;
    }
}
</style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').addEventListener('input', function() {
            var username = this.value;
            var errorMessage = document.getElementById('username-check');

            if (username) {
                $.ajax({
                    type: "GET",
                    url: "{% url 'login:check_username' %}",
                    data: {'username': username},
                    dataType: 'json',
                    success: function(data) {
                        if (data.available) {
                            errorMessage.innerHTML = '';
                            errorMessage.style.color = 'green';
                            document.getElementById('registerButton').disabled = false;
                        } else {
                            errorMessage.innerHTML = 'Username already exists';
                            errorMessage.style.color = 'red';
                            document.getElementById('registerButton').disabled = true;
                        }
                    }
                });
            } else {
                errorMessage.innerHTML = '';
                document.getElementById('registerButton').disabled = true;
            }
        });
    });
</script>

           

            <script>
                function validatePassword() {
                  var password1 = document.getElementById('password1').value;
                  var password2 = document.getElementById('password2').value;
                  var errorMessage = document.getElementById('error-message');
            
                  var uppercaseRegex = /[A-Z]/;
                  var lowercaseRegex = /[a-z]/;
                  var digitRegex = /\d/;
                  var specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;
            
                  errorMessage.textContent = '';
            
                  if (password1.length < 8) {
                    errorMessage.textContent += 'Password should be at least 8 characters long.<br>';
                  }
            
                  if (!uppercaseRegex.test(password1)) {
                    errorMessage.textContent += 'Password should contain at least one uppercase letter.<br>';
                  }
            
                  if (!lowercaseRegex.test(password1)) {
                    errorMessage.textContent += 'Password should contain at least one lowercase letter.<br>';
                  }
            
                  if (!digitRegex.test(password1)) {
                    errorMessage.textContent += 'Password should contain at least one digit.<br>';
                  }
            
                  if (!specialCharRegex.test(password1)) {
                    errorMessage.textContent += 'Password should contain at least one special character.<br>';
                  }
            
                  if (password1 !== password2 && password2.length > 0) {
                    errorMessage.textContent += 'Passwords do not match.<br>';
                  }
                }
            
                document.getElementById('password1').addEventListener('input', validatePassword);
                document.getElementById('password2').addEventListener('input', validatePassword);
              </script>

<!-- password matching and strength -->
<script>
    function checkPasswordStrength() {
      var password = document.getElementById('password').value;
      var strengthText = document.getElementById('strengthText');

      var missingCriteria = [];
      if (!/[A-Z]/.test(password)) missingCriteria.push('A-Z');
      if (!/[a-z]/.test(password)) missingCriteria.push('a-z');
      if (!/\d/.test(password)) missingCriteria.push('0');
      if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) missingCriteria.push('@');
      if (password.length < 8) missingCriteria.push('8 digits');

    //   if (!/[A-Z]/.test(password)) missingCriteria.push('Uppercase letter');
    //   if (!/[a-z]/.test(password)) missingCriteria.push('Lowercase letter');
    //   if (!/\d/.test(password)) missingCriteria.push('Number');
    //   if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) missingCriteria.push('Special character');
    //   if (password.length < 8) missingCriteria.push('Minimum length of 8 characters');

      strengthText.innerHTML = missingCriteria.length > 0 ? 'Password must have: ' + missingCriteria.join(', ') : '';
    }

    function checkPasswordMatch() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var matchText = document.getElementById('matchText');

      matchText.innerHTML = password !== confirmPassword ? 'Passwords do not match' : '';
    }

    function validatePassword() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var strengthText = document.getElementById('strengthText');
      var matchText = document.getElementById('matchText');

      // Check if the password is strong and matches
      if (/[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password) &&
          /[!@#$%^&*(),.?":{}|<>]/.test(password) && password.length >= 8 && password === confirmPassword) {
        alert("Password is valid!");
      } else {
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
        } else {
            alert("Password must have A-Z, a-z, 0, @, 8digits .");
        //   alert("Password must have one uppercase, one lowercase, one number, one special character, and minimum 8 characters.");
        }
      }
    }
  </script>
