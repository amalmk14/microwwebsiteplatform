    <div style="justify-content:center;display:flex;justify-content:center;">
        <div class="container" style="margin-top:20%;align-self:center;text-align:center;">
            <h1  style="color:red;padding-bottom:10px;"><strong>Payment Faild.....</strong></h1>
            <h4>If Any Cash Debited From Your Account then coppy the order id <input type="text" id="orderid" value="{{order_id}}" readonly style="border:none;outline: none;cursor: text;: none;background-color:#404147;color:#fff;">
                <i id="copyIcon" class="fa-regular fa-copy btn" data-toggle="tooltip" data-placement="bottom" title="coppy" style="color: #222325;border:none;" onclick="copyText()"></i>

    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });
        </script>
        <script>
            function copyText() {
              <!--Get the input element-->
              var inputElement = document.getElementById("orderid");

              <!--Select the text in the input field-->
              inputElement.select();
              inputElement.setSelectionRange(0, 99999); // For mobile devices

              <!--Copy the selected text to the clipboard-->
              document.execCommand("copy");

              <!--Deselect the text (optional)-->
              inputElement.setSelectionRange(0, 0);

              <!--Toggle the icon class-->
              var iconElement = document.getElementById("copyIcon");
              iconElement.classList.remove("fa-regular");
              iconElement.classList.add("fa");

              <!--Change the tooltip title-->
              iconElement.setAttribute("title", "Copied!");

              <!--Initialize the Bootstrap Tooltip-->
              var tooltip = new bootstrap.Tooltip(iconElement, {
                delay: { "show": 100, "hide": 500 } // Adjust the delay as needed
              });

              <!--Show the tooltip for a brief moment-->
              tooltip.show();

              setTimeout(function() {
                <!--Reset the icon class and tooltip title after a brief delay-->
                iconElement.classList.remove("fa");
                iconElement.classList.add("fa-regular");
                iconElement.setAttribute("title", "Copy");
                tooltip.hide();
              }, 1000); <!--Adjust the delay as needed-->
            }
          </script>
